<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <title>{{ title if title }} </title>
</head>
<body class="container-fluid">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <div class="nav">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('posts.new_post') }}" class="nav-item nav-link" type="submit">Add Post</a>
                    <a href="{{ url_for('users.logout') }}" class="nav-item nav-link" type="submit">Log Out</a>
                {% else %}
                    <a href="{{ url_for('users.register_page') }}" class="btn btn-outline-info mr-3" type="submit">Register</a>
                    <a href="{{ url_for('users.login_page') }}" class="btn btn-outline-info" type="submit">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">

        {% if get_flashed_messages() %}
            {% for category, message in get_flashed_messages(with_categories=True) %}
             <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous">
</script>
</body>
</html>
